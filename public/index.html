<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة لحظية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .received {
            background: #e5e5ea;
            margin-right: auto;
        }
        .sent {
            background: #4CAF50;
            color: white;
            margin-left: auto;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background: #eee;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-left: 10px;
        }
        #send-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        #username-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #users-list {
            background: #f9f9f9;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .notification {
            background: #ff9800;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            margin: 10px auto;
            text-align: center;
            max-width: 80%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">دردشة لحظية</div>
        <div id="users-list"></div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
            <button id="send-button">إرسال</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const usersList = document.getElementById('users-list');

        let username = prompt('أدخل اسمك:');
        while (!username || username.trim() === '') {
            username = prompt('الاسم مطلوب. أدخل اسمك:');
        }
        socket.emit('join', username);

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message !== '') {
                socket.emit('send-message', message);
                messageInput.value = '';
            }
        }

        // استقبال الرسائل الواردة من الآخرين
        socket.on('new-message', (data) => {
            addMessage(data.username, data.message, 'received');
        });

        // استقبال الرسائل التي أرسلتها أنا
        socket.on('my-message', (message) => {
            addMessage('أنت', message, 'sent');
        });

        socket.on('users-list', (users) => {
            usersList.innerHTML = `<strong>المستخدمون المتصلون (${users.length}):</strong> ${users.join(', ')}`;
        });

        socket.on('user-connected', (username) => {
            addNotification(`${username} انضم للدردشة`);
        });

        socket.on('user-disconnected', (username) => {
            addNotification(`${username} غادر الدردشة`);
        });

        function addMessage(username, message, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            
            if (type === 'received') {
                messageElement.innerHTML = `<strong>${username}:</strong> ${message}`;
            } else {
                messageElement.innerHTML = `<strong>${username}:</strong> ${message}`;
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addNotification(text) {
            const notificationElement = document.createElement('div');
            notificationElement.classList.add('notification');
            notificationElement.textContent = text;
            chatMessages.appendChild(notificationElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
